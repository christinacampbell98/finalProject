<ion-header>
  <ion-toolbar>
    <ion-title>bookingRequest</ion-title>
    <ion-button (click)=back()>Back to Listings</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Start Date</th>
        <th>End Date</th>
        <th>User ID</th>
        <th>Property ID</th>
        <th>Status</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let b of bookings'>
        <td>{{b.dateFrom}}</td>
        <td>{{b.dateTo}}</td>
        <td>{{b.userID}}</td>
        <td>{{b.propertyId}}</td>
        <td>{{b.status}}</td>
        <td><ion-button (click)= accept(b.id)>Accept</ion-button><ion-button (click)=reject()>Reject</ion-button></td>

      </tr>
    </tbody>
  </table>
</ion-content>
