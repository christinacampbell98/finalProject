<ion-header>
    <ion-toolbar>
      <ion-title class="welcome">Thanks for Hosting!</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <body class="page">
    <br><br><br><br><br>
    <ion-item>
    <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <br>
    <br>
    <ion-button class = box (click)="login()">Login</ion-button>
   <ion-button class=box (click)="register()">Register</ion-button>
   <a href="#">Forgot Password?</a>
  </body>
</ion-content>
